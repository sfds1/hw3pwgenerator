<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

     <!-- Bring in the bootstrap CSS getbootstrap.com-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- still need css file to override Bootstrap defaults.  The css file is AFTER Bootstrap as code reads top to bottom -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- ?????  How to get javascript file to run? -->

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button disabled id="copy" class="btn">Copy Password</button>
        </div>
      </div>
    </div>


   

    <!-- these 3 scripts are to be able to use Javascript with Bootstrap  getbootstrap.com-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <!-- JS file is AFTER Bootstrap as the code reads top to bottom -->
    <script src="script.js"></script>
  </body>
</html>
